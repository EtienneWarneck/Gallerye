<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="/css/productPageStyle.css">
    <!-- <link rel="stylesheet" href="css/indexStyle.css"> -->
</head>

<body>
    <div class="container">
        <!--NAVBAR-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">GALLERYE</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/allArtwork">All artworks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/sell">Sell your art</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/account">Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="sign" href="#">Sign In/Log In</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- MODAL SIGN IN-->
        <div class="modal" id="signin" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header bg-dark">
                        <h5 class="modal-title">GALLERYE <i>Sign In</i></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <!-- <span aria-hidden="true">&times;</span> -->
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="" method="POST">
                            First Name: <br>
                            <input type="text" name="firstname" size="30" id="firstname"> <br>
                            Last Name: <br>
                            <input type="text" name="name" size="30" id="lastname"> <br>
                            Email <br>
                            <input type="text" name="email" size="30" id="email"> <br>
                            Password <br>
                            <input type="text" name="password" size="30" id="password"> <br>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="add-customer">Save changes</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Payment modal -->
        <div class="modal" id="paymodal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header bg-dark">
                        <div class="creditCardForm">
                            <div class="heading">
                                <h1>Confirm Purchase</h1>
                            </div>
                            <div class="modal-body payment">
                                <form>
                                    <div class="form-group owner">
                                        <label for="owner">Owner</label>
                                        <input type="text" class="form-control" id="owner">
                                    </div>
                                    <div class="form-group CVV">
                                        <label for="cvv">CVV</label>
                                        <input type="text" class="form-control" id="cvv">
                                    </div>
                                    <div class="form-group" id="card-number-field">
                                        <label for="cardNumber">Card Number</label>
                                        <input type="text" class="form-control" id="cardNumber">
                                    </div>
                                    <div class="form-group" id="expiration-date">
                                        <label>Expiration Date</label>
                                        <select>
                                            <option value="01">January</option>
                                            <option value="02">February </option>
                                            <option value="03">March</option>
                                            <option value="04">April</option>
                                            <option value="05">May</option>
                                            <option value="06">June</option>
                                            <option value="07">July</option>
                                            <option value="08">August</option>
                                            <option value="09">September</option>
                                            <option value="10">October</option>
                                            <option value="11">November</option>
                                            <option value="12">December</option>
                                        </select>
                                        <select>
                                            <option value="16"> 2016</option>
                                            <option value="17"> 2017</option>
                                            <option value="18"> 2018</option>
                                            <option value="19"> 2019</option>
                                            <option value="20"> 2020</option>
                                            <option value="21"> 2021</option>
                                        </select>
                                    </div>
                                    <div class="form-group" id="credit_cards">
                                        <img src="../public/images/visa.jpg" id="visa">
                                        <img src="../public/images/mastercard.jpg" id="mastercard">
                                        <img src="../public/images/amex.jpg" id="amex">
                                    </div>
                                    <div class="modal-footer" id="confirm-">
                                        <div class="form-group" id="pay-now">

                                            <button type="submit" class="btn btn-default"
                                                id="confirm-purchase">Confirm</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="js/product.js"></script> -->

    <script type="text/javascript">
        $(document).ready(function () {

            $('#paymodal').modal('hide');

            $.ajax({
                url: "/api/product/1",
                method: "GET",
            })
                .then(function (res) {
                    console.log(res) // object 1 in console
                    console.log("Attached to product.html") //ok in console

                    var productDiv = $("<div>").addClass("productDiv")
                    var card = $("<div>").addClass("card")

                    var img = $("<img src='../public/images/IMG_1.jpg'>").addClass("card-img-top")
                    var cardBody = $("<div>").addClass("card-body")
                    var cardTitle = $("<p>").addClass("card-title").append(res.product_name).append(", " + res.year)
                    var cardArtist = $("<p>").addClass("card-text-artist").append(res.artist);
                    var cardDesc = $("<p>").addClass("card-text-description").append(res.description);
                    var cardPrice = $("<p>").addClass("card-text-price").append("$" + res.price);

                    var buyButton = $('<button type="button" class="btn btn-dark" data-toggle="modal" id="btnBuy">BUY</button>');

                    card.append(img);
                    card.append(cardBody);

                    cardBody.append(cardTitle);
                    cardBody.append(cardArtist);
                    cardBody.append(cardDesc);
                    cardBody.append(cardPrice);
                    cardBody.append(buyButton);

                    productDiv.append(card);

                    $(".container").append(productDiv);
                });

            //BUY button calls modal payment
            $('#btnBuy').on('click', function () {
                $('#paymodal').modal('show');
            });

            //modal sign in
            $('#sign').on('click', function () {
                $('#signin').modal('show');
            });
        });
    </script>

</body>

</html>
